<script type="text/javascript">
function tryLogin() {
	var user = document.getElementById("username");
	var cid = document.getElementById("choiceId");
	if (user.value == "" || cid.value == "") {
		alert("Please enter a choice ID and a username");
	} else {
		window.location = 'https://s3.us-east-2.amazonaws.com/choice.select.app/html/mainUI.html';
	}
}


</script>

<style>
	.center {
		text-align: center;
	}
</style>

<body>
	<div class = "center" >
	
	<h1>Choice Application</h1>
	<br>
	<h3>Login to existing choice</h3>
	
	<form name = "loginForm" method = "post">
	
	Choice ID: <input id = "cid" value = "" />
	<br><br>
	Username: <input id = "username" value = "" />
	<br>
	Password (Optional): <input id = "password" value = "" />
	<br>
	
	</form>
	
	<br><br><br>
	<input type = "button" value = "Login" onClick = "JavaScript:handleLoginClick(this)" />
	<br>
	<input type = "button" value = "Create New Choice" onClick = "location.href = 'https://s3.us-east-2.amazonaws.com/choice.select.app/html/createNewChoicePage.html'" />
	<br><br>

	</div>
	
	<form name = "displayForm" method = "get">
		<p id = "cidLabel">cid</p>
		<p id = "descLabel">desc</p>
		<p id = "sizeLabel">size</p>
		<p id = "usernameLabel">name</p>
		<p id = "altsLabel">alts</p>
	</form>

</body>
