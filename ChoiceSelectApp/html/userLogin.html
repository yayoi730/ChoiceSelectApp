<script type="text/javascript">
function tryLogin() {
	var user = document.getElementById("username");
	var cid = document.getElementById("choiceId");
	if (user.value == "" || cid.value == "") {
		alert("Please enter a choice ID and a username");
	} else {
		window.location = 'https://s3.us-east-2.amazonaws.com/choice.select.app/html/mainUI.html';
	}
}


</script>

<body>
	<div class = "center" >
	
	<h1>Choice Application</h1>

	<h3>Login to existing choice</h3>
	
	<form name = "loginForm" method = "post">
	
	Choice ID: <input id = "choiceId" value = "" />

	<br><br><br>
	<input type = "button" value = "Login" onClick = "JavaScript:handleLogin(this)" />

	<input type = "button" value = "Create New Choice" onClick = "location.href = 'https://s3.us-east-2.amazonaws.com/choice.select.app/html/createNewChoicePage.html'" />
