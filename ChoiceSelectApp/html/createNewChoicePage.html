
<html>
<head>

<script type='text/javascript' src='../js/api.js'></script>
<script type='text/javascript' src='../js/createChoice.js'></script>

</head>

<style>
	.center {
		text-align: center;
	}
</style>

<body>
	<div class = "center" >
	
	<h1>Create New Choice</h1>
	<br>
	<h3>Enter credentials and choice descriptions</h3>
	
	<form name = "registerForm"  method = "post">
	
	Username: <input id = "username" value = "" />
	<br>
	Password (Optional): <input id = "password" value = "" />
	<br><br>
	
	</form>
	
	<form name = "createChoiceForm" method = "post">

	Choice Description: <input id = "choiceDesc" value = ""/>
	<br>
	Enter Team Size: <input id = "teamSize" value = "" />
	<br><br>
	Alternative #1: <input id = "alt1" value = "" />
	<br>
	Alternative #2: <input id = "alt2" value = "" />
	<br>
	Alternative #3: <input id = "alt3" value = "" />
	<br>
	Alternative #4: <input id = "alt4" value = "" />
	<br>
	Alternative #5: <input id = "alt5" value = "" />


	
	<br><br><br>

	<input type = button value = "Create Choice" onClick = "JavaScript:handleCreateClick(this)" />

	<br>
	<input type = button value = "Back" onClick = "location.href='https://s3.us-east-2.amazonaws.com/choice.select.app/html/userLogin.html'" />
	
	</form>
	</div>
	
	<form name = "displayForm" method = "get">
		<p id = "cidLabel">cid</p>
		<p id = "desclabel">desc</p>
		<p id = "sizeLabel">size</p>
		<p id = "usernameLabel">name</p>
		<p id = "altsLabel">alts</p>
	</form>
	
</body>

</html>
